    <head>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- FontAwesome Icon -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    </head>

    <body>
        <div id="nav-top">
            <div class="container d-flex flex-column justify-content-end top-content">
                <div class="row">

                    <div class="col-sm-9">
                        <address style="float: right;"><i class="fas fa-map-marker-alt"></i> Mill Chauraha Maghar S.K.N 272173</address>
                    </div>

                    <div class="col-sm-3">
                        <div class="phone" style="float: right;"><a href="tel:123-456-7890"><i class="fa fa-phone-alt"></i> 123-456-7890</a></div>
                    </div>

                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm bg-white navbar-light sticky-top">
            <div class="container">
                <!-- Navbar Logo -->
                <a class="navbar-brand" href="#">Logo</a>
                
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-phone-alt"></i> Contact us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-address-card"></i> About</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Main content of homepage -->
        <div id="content">
            <div class="container"><br>
                <div class="row">

                    <div class="col-sm-5">    
                        <h1 class="slogan">Recieve <br>great food <br>and high <br>quality <br>service</h1>

                        <div class="form-row">
                            <a  href="#" class="btn btn-outline-primary btn-lg my-5 mr-4 col">Check out menu</a>

                            <!-- Button to open modal -->
                            <a  href="#" class="btn btn-primary btn-lg my-5 col" data-toggle="modal" data-target="#myModal">Make an Order</a>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                              
                                    <!-- Modal Header -->
                                    <div class="modal-header border-bottom-0">
                                        <!-- <h4 class="modal-title">Modal Heading</h4> -->
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Name" name="name"  required = "true">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control"  placeholder="Email"  name="e-mail">
                                            </div>
                                            <div class="form-group">
                                                <input type="number" class="form-control"  placeholder="Contact" name="contact" required = "true">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control"  placeholder="City" name="city" required = "true">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control"  placeholder="Address" name="address" required = "true">
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col">
                                                    <select class="form-control">
                                                        <option selected>Quantity</option>
                                                        <option>0 Plate</option>
                                                        <option>1 Plate</option>
                                                        <option>2 Plate</option>
                                                        <option>3 Plate</option>
                                                        <option>4 Plate</option>
                                                    </select>
                                                    <small class="form-text text-muted ml-3">Select half plates</small>
                                                </div>

                                                <div class="form-group col">
                                                    <select class="form-control">
                                                        <option selected>Quantity</option>
                                                        <option>0 Plate</option>
                                                        <option>1 Plate</option>
                                                        <option>2 Plate</option>
                                                        <option>3 Plate</option>
                                                        <option>4 Plate</option>
                                                    </select>
                                                    <small class="form-text text-muted ml-3">Select full plates</small>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <button type="button" class="btn btn-outline-primary col mx-2" data-dismiss="modal">Cancel</button>
                                                <button type="submit" name="submit" class="btn btn-primary col mx-2">Order Now</button>
                                            </div>
                                        </form>
                                    </div>     
                                </div>
                            </div>
                        </div>
                    <!-- Modal end -->
                    </div>

                    <!-- Main Banner Image-1 -->
                    <div class="col-sm-7">
                        <img class="img-fluid" src="download.png">    
                    </div>
                </div>

                
    

            </div>

            <div class="row">
                <div class="col-sm-6">
                    <img class="img-fluid" src="delivery-man-desktop.jpg" alt="">
                </div>
                <div class="col-sm-6">
                    <h1 class="slogan">Fast and easy <br>order fresh <br>biryani <br>on your <br>finger tips</h1>
                </div>
            </div>

        </div>
    </body>
</html>
